name: Deploy Application to Production Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Semantic Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

      - name: Update App Version
        run: |
          # If semantic release published a new version, use it
          if [ "${{ steps.semantic-release.outputs.new_release_published }}" = "true" ]; then
            NEW_VERSION=${{ steps.semantic-release.outputs.new_release_version }}
          else
            # Otherwise use current version and increment patch
            if [ -f "version.txt" ]; then
              CURRENT_VERSION=$(cat version.txt)
            else
              CURRENT_VERSION=$(grep APP_VERSION .env | cut -d '=' -f2 || echo "1.0.0")
            fi

            # Parse and increment version
            MAJOR=$(echo $CURRENT_VERSION | cut -d '.' -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d '.' -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d '.' -f3)

            # Increment patch version
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          # Save new version
          echo $NEW_VERSION > version.txt

          # Update .env file if it exists
          if [ -f ".env" ]; then
            if grep -q "APP_VERSION" .env; then
              sed -i "s/APP_VERSION=.*/APP_VERSION=$NEW_VERSION/" .env
            else
              echo "APP_VERSION=$NEW_VERSION" >> .env
            fi
          fi

          # Ensure APP_ENV is set to production
          if [ -f ".env" ]; then
            if grep -q "APP_ENV" .env; then
              sed -i "s/APP_ENV=.*/APP_ENV=production/" .env
            else
              echo "APP_ENV=production" >> .env
            fi
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: Install Composer Dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build NPM Assets
        run: npm run build

      - name: Synchronize Files To Server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: '.'
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: '/var/www/html/qmsopticore'

      - name: Run Remote/Artisan Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/qmsopticore
            # Update APP_VERSION in server's .env if needed
            if [ -f ".env" ]; then
              VERSION=$(cat version.txt)
              
              if grep -q "APP_VERSION" .env; then
                sed -i "s/APP_VERSION=.*/APP_VERSION=$VERSION/" .env
              else
                echo "APP_VERSION=$VERSION" >> .env
              fi
              
              # Ensure APP_ENV is production
              if grep -q "APP_ENV" .env; then
                sed -i "s/APP_ENV=.*/APP_ENV=production/" .env
              else
                echo "APP_ENV=production" >> .env
              fi
            fi

            php artisan config:clear
            php artisan migrate --force
            php artisan optimize
